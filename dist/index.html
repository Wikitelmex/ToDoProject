<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script defer src="main.js"></script></head>
<body>
    <br>
    <br>

    <div class="shadow card m-auto midcard">
        
        <!--Card header-->
        <div class="card-header d-flex p-0">
                <h5 class="p-3 w-100">Today's To Do</h5>
                <button 
                    id="RefreshButton"
                    onclick="window.insertTaskArray()"
                    class="btn btn-outline-secondary border-0 m-0 p-3 pull-right" 
                    type="button">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
        </div>

        <!--card body-->
        <div class="card-body p-0">
            <!--card text box-->
            <div class="border-bottom d-flex">
                <div class="form-floating w-100">
                    <input type="text" onkeydown="window.onEnter(event)" class="form-control  border-0" id="floatingInput" placeholder="Add to your list...">
                    <label for="floatingInput"><span class="fst-italic">Add to your list...</span></label>
                </div>
                
                <button class="btn btn-outline-secondary float-end border-0 p-3" type="button" onclick="window.onAddButtonClick()"><i class="bi bi-arrow-return-left"></i></button>
                
            </div>

            <ul class="todo-elements mb-0">
                <!--data dinamically loaded-->
            </ul>
            
        </div>

        <!--card footer-->
        <div class="card-footer border-top-0">
            <button type="button" class="btn btn-outline-secondary border-0 p-2 w-100" onclick="window.onClearAllCompleted()">Clear all completed</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
