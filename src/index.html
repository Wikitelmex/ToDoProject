<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <h1>This is my webpack template</h1>

    <div class="shadow card m-auto midcard">
        
        <div class="card-header d-flex p-0">
                <h5 class="p-3 w-100">Today's To Do</h5>
                <button class="btn btn-outline-secondary border-0 m-0 p-3 pull-right" type="button"><i class="bi bi-arrow-repeat"></i></button>
        </div>

        <div class="card-body p-0">
            <div class="border-bottom d-flex">
                <div class="form-floating w-100">
                    <input type="email" class="form-control  border-0" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><span class="fst-italic">Add to your list...</span></label>
                </div>
                
                <button class="btn btn-outline-secondary float-end border-0 p-3" type="button"><i class="bi bi-arrow-return-left"></i></button>
                
            </div>

            <div class="border-bottom d-flex">
                
                <div class="form-check m-3 w-100">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button class="btn btn-outline-secondary float-end border-0 p-3" type="button"><i class="bi bi-grip-vertical"></i></button>
            </div>

          
        </div>

        <div class="card-footer border-top-0">
            <button type="button" class="btn btn-outline-secondary border-0 p-2 w-100">Clear all completed</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
